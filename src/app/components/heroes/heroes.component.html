<h1>Héroes <small>Marvel y DC</small> </h1>
<hr>

<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-4">
      <div class="card text-center  mt-5" *ngFor="let heroe of heroes; let i = index">
        <div class="card-body">
          <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
          <div class="card-block">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            
            <!-- <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-primary">Ver más...</button>
            </div> -->
            
            <a [routerLink]="['heroe',i]" class="btn btn-outline-primary btn-block"  >Ver más link...</a>
  
          </div>
          <h1 class="card-title text-info"> wwwwww </h1>
          <p class="card-text text-light"> parrafo </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
    <div class="card animated fadeIn fast" style="width: 18rem;"  *ngFor="let heroe of heroes"  >
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          
          <!-- <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-primary">Ver más...</button>
          </div> -->
          
          <a href="#" class="btn btn-outline-primary btn-block"  >Ver mas...</a>

        </div>
    </div>
</div>
